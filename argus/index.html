<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArgusSheets Alpha</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; line-height: 1.6; color: #333; }
        h1 { margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #0070f3; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; }
        button:hover { background-color: #005bb5; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #status { margin-top: 20px; padding: 15px; border-radius: 4px; display: none; }
        .loading { color: #666; background: #f9f9f9; }
        .error { color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; }
        .success { color: #155724; background-color: #d4edda; border-color: #c3e6cb; }
        .spinner { display: inline-block; width: 12px; height: 12px; border: 2px solid #ccc; border-top-color: #333; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 8px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h1>ArgusSheets Alpha</h1>
    <p>Enter your mission and access code to generate a dataset.</p>
    
    <div class="form-group">
        <label for="mission">Mission Statement</label>
        <input type="text" id="mission" placeholder="e.g., Find 50 AI startups in San Francisco with founders from Stanford" required>
    </div>

    <div class="form-group">
        <label for="password">Access Code</label>
        <input type="password" id="password" placeholder="Enter your alpha password" required>
    </div>

    <button id="submitBtn" onclick="runArgus()">Start Research Mission</button>

    <div id="status"></div>

    <script>
        const API_URL = "https://argus-brain-604165507874.us-central1.run.app"; 

        async function runArgus() {
            const mission = document.getElementById('mission').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const statusDiv = document.getElementById('status');

            if (!mission || !password) {
                alert("Please fill in both fields.");
                return;
            }

            // UI: Loading State
            btn.disabled = true;
            btn.innerText = "Researching... (This may take 2-5 minutes)";
            statusDiv.className = 'loading';
            statusDiv.style.display = 'block';
            statusDiv.innerHTML = '<span class="spinner"></span> Argus is browsing the web. Do not close this tab.';

            try {
                const response = await fetch(`${API_URL}/run`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mission_statement: mission, password: password })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || "Server error");
                }

                // UI: Success State (Download)
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = `Argus_Results_${new Date().toISOString().slice(0,10)}.csv`;
                document.body.appendChild(a);
                a.click();
                a.remove();

                statusDiv.className = 'success';
                statusDiv.innerText = "Success! Your CSV has been downloaded.";
                btn.innerText = "Run Another Mission";

            } catch (error) {
                console.error(error);
                statusDiv.className = 'error';
                statusDiv.innerText = `Error: ${error.message}`;
                btn.innerText = "Start Research Mission";
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
